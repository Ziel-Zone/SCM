<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Stok - [Nama Aplikasi Anda]</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo" style="margin-bottom: 30px;">StokKantor</div>
        <nav>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Daftar Barang</a></li>
                <li><a href="#">Laporan</a></li>
            </ul>
        </nav>
    </aside>

    <div class="app-container">

        <main class="main-content">
            
            <header class="app-header">
                <div class="logo">StokKantor</div>
                <div class="user-profile">
                    <span>HR</span> 
                </div>
            </header>

            <section class="greeting">
                <h2>Halo, [Nama HR] ðŸ‘‹</h2>
            </section>

            <section class="restock-section">
                <h3>Perlu Segera Restock</h3>
                <div class="card-scroll-container">
                    <div class="restock-card">
                        <strong>Kopi Gula Aren</strong>
                        <span>Sisa: 1 box</span>
                    </div>
                    <div class="restock-card">
                        <strong>Spidol Boardmarker</strong>
                        <span>Sisa: 3 pcs</span>
                    </div>
                    </div>
            </section>

            <section class="search-section">
                <input type="search" id="mainSearch" placeholder="ðŸ” Cari barang... (cth: Kertas A4)">
            </section>

            <section class="desktop-actions">
                <button class="btn btn-primary" id="btnShowModalMasuk">+ Catat Barang Masuk</button>
                <button class="btn btn-secondary" id="btnShowModalKeluar">- Catat Barang Keluar</button>
            </section>

        </main>
    </div>


    <div class="fab-container">
        <button class="fab" id="fabToggle">+</button>
        </div>

    <nav class="mobile-tab-bar">
        <a href="#" class="tab-item active">
            <span>Dashboard</span>
        </a>
        <a href="#" class="tab-item">
            <span>Barang</span>
        </a>
        <a href="#" class="tab-item">
            <span>Laporan</span>
        </a>
    </nav>


    <div id="inputModalOverlay" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            
            <div class="modal-header">
                <h3 id="modalTitle">Catat Barang Keluar</h3>
                <button class="close-modal" id="btnCloseModal">&times;</button>
            </div>
            
            <form id="transactionForm">
                <input type="hidden" id="transactionType" value="keluar">

                <div class="form-group">
                    <label for="searchItem">Barang Apa?</label>
                    <input type="text" id="searchItem" placeholder="Ketik nama barang untuk mencari...">
                    </div>

                <div class="form-group">
                    <label for="itemAmount">Jumlah</label>
                    <div class="amount-input">
                        <input type="number" id="itemAmount" value="1" min="1">
                        <span id="itemUnit" class="satuan">pcs</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="itemNotes">Keterangan (Opsional)</label>
                    <textarea id="itemNotes" placeholder="Cth: Diambil staf Admin"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancelModal">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan Catatan</button>
                </div>
            </form>

        </div>
    </div>


    </body>
</html>
