<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistem Pa Wawan{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class_logo" ...>Sistem Pa Wawan</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('daftar_barang') }}">Daftar Barang</a></li>
                <li><a href="{{ url_for('laporan') }}">Laporan</a></li>
            </ul>
        </nav>
    </aside>

    <div class="app-container">
        <main class="main-content">
            
            <header class="app-header">
                <button ... id="sidebarToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                
                <h1 class="app-title">{% block page_title %}Dashboard{% endblock %}</h1>

                <button ... id="searchToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </header>

            <div class="search-bar-container" id="searchBarContainer">
                <input type="search" placeholder="Cari barang...">
            </div>

            {% block content %}
            {% endblock %}
            <footer class="app-footer">by ziel</footer>
        </main> 
    </div> {% block mobile_actions %}
    {% endblock %}

    {% block modals %}
    {% endblock %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
